<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Timer</title>
</head>
<body>
  <div class="timer-container">
    <div class="input-group">
      <input type="number" id="hourInput" placeholder="Hour" min="0" max="24">
      <input type="number" id="minInput" placeholder="Min" min="0" max="59"/>
      <input type="number" id="secInput" placeholder="sec" min="0" max="59"/>
    </div>
    <h1 id="display">00:00</h1>
    <button class="start">Start</button>
    <button class="pauseBtn">Pause</button>
    <button class="reset">Reset</button>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
